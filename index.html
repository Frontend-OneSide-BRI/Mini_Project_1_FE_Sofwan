<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Spurs Gallery</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Spurs Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn btn-link"
                data-toggle="modal"
                data-target="#loginModal"
              >
                Login
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="login-container mt-5 mb-5">
              <h2>Tottenham Hotspur Login</h2>
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <section id="slider">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdne-totv8-prod-westeurope.azureedge.net/media/34057/the-stadium.jpg"
                class="d-block w-100"
                alt="Image 1"
              />
              <div class="carousel-caption">
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://premierskillsenglish.britishcouncil.org/sites/default/files/styles/main_large/public/learning/37/image/tottenham.jpg?itok=sSD5tpTP"
                class="d-block w-100"
                alt="Image 2"
              />
              <div class="carousel-caption">
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://awsimages.detik.net.id/community/media/visual/2023/02/26/tottenham-hotspur-vs-chelsea-liga-inggris-premier-league-oliver-skipp_169.jpeg?w=1200"
                class="d-block w-100"
                alt="Image 3"
              />
              <div class="carousel-caption">
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <div class="container-fluid">
        <h1>Spurs Gallery</h1>
        <div class="mt-3">
          <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
              <div class="gallery-items" data-category="Stadium">
                <img
                  class="gallery-image"
                  src="https://cdne-totv8-prod-westeurope.azureedge.net/media/34057/the-stadium.jpg"
                  alt="Stadium 1"
                />
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
              <div class="gallery-items" data-category="Player">
                <img
                  class="gallery-image"
                  src="https://cdn.vox-cdn.com/thumbor/IA8nyH71QGCgRdL9w-GcCgwsBXU=/0x0:4255x2836/1200x800/filters:focal(1781x965:2461x1645)/cdn.vox-cdn.com/uploads/chorus_image/image/71974405/1243029970.0.jpg"
                  alt="Player 1"
                />
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
              <div class="gallery-items" data-category="Stadium">
                <img
                  class="gallery-image"
                  src="https://media.timeout.com/images/105685403/image.jpg"
                  alt="Stadium 2"
                />
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 gallery-item">
              <div class="gallery-items" data-category="Stadium">
                <img
                  class="gallery-image"
                  src="https://media.gettyimages.com/id/1133769995/photo/a-picture-shows-the-players-tunnel-inside-the-new-tottenham-hotspur-stadium-ahead-of-the.jpg?s=612x612&w=0&k=20&c=c3ejyUFS_ptoBU_y9zBwbdvamISxMT0IMtdAbhe2i0Y="
                  alt="Player 2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
